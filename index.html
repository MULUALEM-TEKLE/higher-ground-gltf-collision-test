<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS</title>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.146.0/build/three.module",
                "three/": "https://cdn.skypack.dev/three@0.146.0/",
                "cannon-es": "https://cdn.skypack.dev/cannon-es",
                "CannonUtils": "https://cdn.jsdelivr.net/gh/Sean-Bradley/CannonUtils@main/cannonUtils.js"
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scene"></div>
    <div id="weaponsScene"></div>

    <!-- Crosshair -->
    <i id="crosshair" class="fa-solid fa-crosshairs"></i>
    

    <!-- Instructions -->
    <div id="blocker" class="ui">
        <div id="instructions">
            <p style="font-size:36px">
                Click to Play
            </p>
            <p>
                Look: MOUSE<br>
                Move: WASD / Arrow Keys<br>
                Sprint: SHIFT
            </p>
        </div>
    </div>

    <!-- Health bar -->
    <div id="health_out" class="health"></div>
    <div id="health" class="health"></div>

    <!-- Stamina -->
    <div id="stamina_out" class="stamina"></div>
    <div id="stamina" class="stamina"></div>
    <div id="staminaTxt">Stamina</div>

    <!-- Ammo to Gun -->
    <div id="ammoLoaded" class="ammo"><div id="ammoLoadedVal">9</div></div>
    <div id="ammoRefills" class="ammo"><div id="ammoRefillsVal">45</div></div>

    <!-- Slots -->
    <div id="slots">
        <div id="primary" class="slot">
            <p>1<p>
            <p></p>
            <img/>
        </div>

        <div id="secondary" class="slot">
            <p>2<p>
            <p></p>
            <img/>
        </div>

        <div id="melee" class="slot">
            <p>3<p>
            <p></p>
            <img/>
        </div>

        <div id="explosives" class="slot">
            <p>4<p>
            <p></p>
            <img/>
        </div>
    </div>

    <!-- Ammo Types -->
    <div id="ammo_container">
        <div id="purple" class="ammoT"></div>
        <div id="yellow" class="ammoT"></div>
        <div id="red" class="ammoT"></div>
        <div id="green" class="ammoT"></div>
    </div>

    <!-- Reloading UI -->
    <div class="progress" id="reload">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-label="Danger striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
